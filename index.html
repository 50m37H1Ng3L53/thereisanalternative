<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Answer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
    
}
.form-container {
    flex-basis: 30%; /* Change to 30% of the total width */
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #ccc;
}

#answersList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Space between answer boxes */
    max-width: 100%; 
    justify-content: center
}
.answers-header {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
}

.answers-container {
    flex-basis: 70%; /* Change to 70% of the total width */
    display: flex;
    justify-content: center; /* Center horizontally */
    padding: 20px;
    box-sizing: border-box;
    flex-direction: column;
    align-items: center;
}
        .answer-box {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 100px; /* Fixed height */
            flex: 1 1 calc(50% - 20px); /* Adjust to fit 4 in a row, considering gaps */
            overflow: auto; /* Enable scrolling if content overflows */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */

        }
    </style>
</head>
<body>
    <div class="container">  
    <div class="form-container">
        <h2>Submit Your Answer</h2>
        <form id="answerForm">
            <label for="answer">Your Answer:</label><br>
            <textarea id="answer" name="answer" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="answers-container">
        <h2 class="answers-header">All Answers</h2>
        <div id="answersList"></div>
    </div>
    </div>

    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var answer = document.getElementById('answer').value;
            fetch('https://script.google.com/macros/s/AKfycbyc_2r7KyJwqdGtPe8e0OYrNYihJuwCEEjEqzAg_-e6cNxqap79i-Qx1b3q995_gfo3kw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'answer': answer
                })
            }).then(response => {
                if (response.ok) {
                    loadAnswers();
                }
            });
            document.getElementById('answer').value = '';
        });

        function loadAnswers() {
            fetch('https://script.google.com/macros/s/AKfycbyc_2r7KyJwqdGtPe8e0OYrNYihJuwCEEjEqzAg_-e6cNxqap79i-Qx1b3q995_gfo3kw/exec?mode=get')
                .then(response => response.json())
                .then(data => {
                    var answersList = document.getElementById('answersList');
                    answersList.innerHTML = '';
                    data.reverse().forEach(function(answer) {
                        var answerBox = document.createElement('div');
                        answerBox.className = 'answer-box';
                        answerBox.textContent = answer;
                        answersList.appendChild(answerBox);
                    });
                });
        }

        loadAnswers(); // Initial load
    </script>
</body>
</html>
