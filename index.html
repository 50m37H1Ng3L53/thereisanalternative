<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Answer Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        .container {
    display: flex;
    flex-wrap: wrap;
    width: 100%; /* Full width for the container */
    margin: 20px auto; /* Center the container horizontally */
    box-sizing: border-box; /* Include padding in the total width */
}

        .form-container, .answers-container {
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            flex-basis: 30%;
                position: relative; /* Added to provide context for fixed positioning */

        }
        .answers-container {
            flex-basis: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #answersList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 100%;
            justify-content: center;
        }
        .answer-box {
            background-color: white;
            padding: 10px;
            margin: 5px;
            border: 1px dashed black;
            border-radius: 10px;
            height: 300px;
            flex: 1 1 calc(33% - 30px);
            overflow: auto;
            box-sizing: border-box;
        }
        #answer {
    border: 1px dashed black;
    border-radius: 10px;
    background-color: yellow;
    width: 100%; /* Ensure the textarea is full width */
    box-sizing: border-box; /* Include padding and border in the width */
}
        #answerForm {
            margin-bottom: 30px;
        }
        .answers-header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Media Queries for Responsiveness */
        
        
        @media (max-width: 1024px) {
            .form-container, .answers-container {
                flex-basis: 100%;
            }
            .answer-box {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (min-width: 1025px) {
    #answerForm {
        position: fixed; /* Added to fix the form to the bottom */
        bottom: 0;       /* Position the form at the bottom */
        width: calc(30% - 40px); /* Adjust width to fit within the container, accounting for padding */
    }
}

        @media (max-width: 768px) {
            .form-container, .answers-container {
                flex-basis: 100%;
            }
            .answer-box {
                flex: 1 1 calc(100% - 20px);
            }
            #answer {
                height: 100px;
                flex: 1 1 calc(100% - 20px);
            }
        }
        @media (max-width: 480px) {
            .form-container, .answers-container {
                flex-basis: 100%;
            }
            .answer-box {
                flex: 1 1 calc(100% - 10px);
            }
            #answer {
                height: 80px;
                flex: (100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">  
        <div class="form-container">
            <h2>Submit Your Answer</h2>
            <form id="answerForm">
                <label for="answer">Your Answer:</label><br><br>
                <textarea id="answer" name="answer" rows="4" cols="50"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="answers-container">
            <h2 class="answers-header">All Answers</h2>
            <div id="answersList"></div>
        </div>
    </div>

    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var answer = document.getElementById('answer').value;
            fetch('https://script.google.com/macros/s/AKfycbyc_2r7KyJwqdGtPe8e0OYrNYihJuwCEEjEqzAg_-e6cNxqap79i-Qx1b3q995_gfo3kw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'answer': answer
                })
            }).then(response => {
                if (response.ok) {
                    loadAnswers();
                }
            });
            document.getElementById('answer').value = '';
        });
    
        function loadAnswers() {
            fetch('https://script.google.com/macros/s/AKfycbyc_2r7KyJwqdGtPe8e0OYrNYihJuwCEEjEqzAg_-e6cNxqap79i-Qx1b3q995_gfo3kw/exec?mode=get')
                .then(response => response.json())
                .then(data => {
                    var answersList = document.getElementById('answersList');
                    answersList.innerHTML = '';
                    data.reverse().forEach(function(answer) {
                        var answerBox = document.createElement('div');
                        answerBox.className = 'answer-box';
                        answerBox.textContent = answer;
                        answersList.appendChild(answerBox);
                    });
                    updateAnswerHeight(); // Update the height of #answer after loading answers
                });
        }
    
        function updateAnswerHeight() {
            var answerBoxes = document.querySelectorAll('.answer-box');
            var maxHeight = 0;
            answerBoxes.forEach(function(box) {
                if (box.offsetHeight > maxHeight) {
                    maxHeight = box.offsetHeight;
                }
            });
            document.getElementById('answer').style.height = maxHeight + 'px';
        }
    
        window.addEventListener('resize', updateAnswerHeight); // Adjust height on window resize
        loadAnswers(); // Initial load
    </script>
    
</body>
</html>
